<!DOCTYPE html>
<html>
<head>
    <title>StaticShop API</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 40px auto; padding: 20px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .endpoint { background: #e0e0e0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ðŸ“¦ StaticShop Product Catalog API</h1>
    <p>This is a static JSON API hosted on GitHub Pages.</p>
    
    <h2>Endpoints:</h2>
    <div class="endpoint">
        <strong>Complete Catalog:</strong><br>
        <a href="/api/catalog.json">/api/catalog.json</a>
    </div>

    <h2>API Response:</h2>
    <pre id="json-display">Loading...</pre>

    <script>
        fetch('/api/catalog.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json-display').textContent = 
                    JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('json-display').textContent = 
                    'Error loading JSON: ' + error;
            });
    </script>
</body>
</html>
